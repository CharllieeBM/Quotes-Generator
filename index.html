<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">

  <title>AI Parenting Generator</title>
</head>

<body>
  <div class="transbox">
    <header>
      <h1>AI Parenting Quotes Generator</h1>
    </header>

    <form id="quote-generator">
      <input type="text" placeholder="What kind of parenting quote would you like to read about? :)" autofocus required
        autocomplete="off" id="user-instructions" />
      <input type="submit" value="Surprise Me!" />
    </form>
    <div class="words hidden" id="quote"> </div>

    <footer>
      This AI project was coded by <strong><a href="https://github.com/CharllieeBM/" target="_blank">Charllotte
          Blackwell-Maleshkov</strong></a> and is open sourced on <a
        href="https://github.com/CharllieeBM/Quotes-Generator" target="_blank">Github</a> and is hosted with <a
        href="https://ai-parenting-quotes.netlify.app" target="_blank">Netlify</a>.
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
